<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissior</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div  id="user-label" class="badges">user</div>
        <div id="comp-label" class="badges">comp</div>
  
 
 <span id="user-score">0</span>: <span id="computer-score">0</span>
</div>
 <div class="result">
    <p>Paper covers rock. You win!</p>
 </div>



   <div class="choices">
    <div class="choice" id="r"><img src="image/rock-removebg-preview.png" alt="rock"></div>
    <div class="choice" id="p"><img src="image/paper-removebg-preview.png" alt="paper"></div>
    <div class="choice" id="s"><img src="image/scissor-removebg-preview.png" alt="scissor"></div>
   </div>


   <p id="action-msg">Do your Move</p>

   <script src="./app.js"></script>
</body>
</html>
